<!DOCTYPE html>
<html lang="en" class="page-lab5-2">

<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Data Visualisation"/>
    <meta name="keywords" content="HTML, CSS"/>
    <meta name="author" content="Kam Yen Tong"/>
    <link rel="stylesheet" href="../style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <title>Task 5.2 D3 Transitions</title>
</head>

<body>
    <header>
        <ul class="navbar">
            <li><a href="../mainpage.html">Home</a></li>
            <li><a href="../lab5/lab5.1.html">Lab 5.1</a></li>
            <li><a href="../lab5/lab5.2.html">Lab 5.2</a></li>
            <li><a href="../lab5/lab5.3.html">Lab 5.3</a></li>
        </ul>
    </header>
    
    <h1>The D3 Journey starts here...</h1>

    <div class="button-container">
        <button id="update">Update Once</button>
        <button id="transition1">Transition 1</button>
        <button id="transition2">Transition 2</button>
    </div>

    <script>
        var w = 600;
        var h = 250;
        var barPadding = 3;
        var maxValue = 25; // Maximum value for randomly generated data

        var dataset = [24, 10, 29, 19, 8, 15, 20, 12, 9, 6, 21, 28];

        // Define the x-scale using D3's scaleBand for bar positioning
        var xScale = d3.scaleBand()
                    .domain(d3.range(dataset.length)) // Set domain as number of bars
                    .rangeRound([0, w])
                    .paddingInner(0.05); // Add padding between bars

        // Define the y-scale using D3's scaleLinear for scaling the bar heights
        var yScale = d3.scaleLinear()
                    .domain([0, d3.max(dataset)]) // Scale based on the dataset values
                    .range([0, h]);

        // Create SVG container
        var svg1 = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

        // Add bars to the chart
        svg1.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i){
                return xScale(i);
            })
            .attr("y", function(d){
                return h - yScale(d); // Subtract yScale(d) from height for correct positioning
            })
            .attr("width", xScale.bandwidth())
            .attr("height", function(d){
                return yScale(d); // Use yScale to determine height
            })
            .attr("fill", function(d){
                return "rgb(0, 0, " + Math.round(d * 10) + ")";
            });

        // Add text labels to the bars
        svg1.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return d;
            })
            .attr("x", function(d, i){
                return xScale(i) + xScale.bandwidth() / 2; 
            })
            .attr("y", function(d){
                return h - yScale(d) + 14; 
            })
            .attr("text-anchor", "middle") 
            .attr("fill", "white");

        // Function to generate a new random dataset and update the chart
        function updateData() {
            var numValues = dataset.length; 
            dataset = []; 

            // Generate random values between 0 and maxValue
            for (var i = 0; i < numValues; i++) {
                var newNumber = Math.floor(Math.random() * maxValue); // Generate a random number3
                dataset.push(newNumber); // Add the random number to the dataset
            }

            yScale.domain([0, d3.max(dataset)]); // Update yScale domain based on the new dataset

            // Update the bars with a transition effect
            svg1.selectAll("rect")
                .data(dataset)
                .transition()
                .delay(function(d, i) {
                    return i * 100; 
                })
                .duration(500)
                .attr("y", function(d) {
                    return h - yScale(d);
                })
                .attr("height", function(d) {
                    return yScale(d);
                })
                .attr("fill", function(d) {
                    return "rgb(0, 0, " + Math.round(d * 10) + ")";
                });

            // Update the text labels with a transition effect
            svg1.selectAll("text")
                .data(dataset)
                .transition()
                .delay(function(d, i) {
                    return i * 100; 
                })
                .duration(500)
                .text(function(d) {
                    return d;
                })
                .attr("x", function(d, i) {
                    return xScale(i) + xScale.bandwidth() / 2;
                })
                .attr("y", function(d) {
                    return h - yScale(d) + 14;
                });
        }

        // Button click event to update the chart
        d3.select("#update")
            .on("click", function () {
                updateData(); // Call the updateData function on button click
            });

        // Transition 1
        d3.select("#transition1").on("click", function() {
            updateData(); // Update data first to change the dataset values

            svg1.selectAll("rect")
                .transition()
                .delay(function(d, i) {
                    return i * 50; // Faster staggered effect
                })
                .duration(300)
                .ease(d3.easeCubicInOut) // Applying easeCubicInOut
                .attr("y", function(d) {
                    return h - yScale(d); // Update bar position based on new data
                })
                .attr("height", function(d) {
                    return yScale(d); // Update height based on new data
                })
                .attr("fill", function(d) {
                    return "rgb(0, 155, " + Math.round(d * 10) + ")";
                });

            // Update text labels with the same transition effect
            svg1.selectAll("text")
                .transition()
                .delay(function(d, i) {
                    return i * 50;
                })
                .duration(300)
                .ease(d3.easeCircleOut)
                .text(function(d) {
                    return d;
                })
                .attr("x", function(d, i) {
                    return xScale(i) + xScale.bandwidth() / 2;
                })
                .attr("y", function(d) {
                    return h - yScale(d) + 14;
                });
        });

        // Transition 2
        d3.select("#transition2").on("click", function() {
            updateData(); // Update data first to change the dataset values

            svg1.selectAll("rect")
                .transition()
                .delay(function(d, i) {
                    return i * 200; // Slower staggered effect
                })
                .duration(1000)
                .ease(d3.easeElasticOut) // Applying easeElasticOut
                .attr("y", function(d) {
                    return h - yScale(d); // Update bar position based on new data
                })
                .attr("height", function(d) {
                    return yScale(d); // Update height based on new data
                })
                .attr("fill", function(d) {
                    return "rgb(50, 200, " + Math.round(d * 10) + ")";
                });

            svg1.selectAll("text")
                .transition()
                .delay(function(d, i) {
                    return i * 200;
                })
                .duration(1000)
                .ease(d3.easeElasticOut)
                .text(function(d) {
                    return d;
                })
                .attr("x", function(d, i) {
                    return xScale(i) + xScale.bandwidth() / 2;
                })
                .attr("y", function(d) {
                    return h - yScale(d) + 14;
                });
        });
    </script>

    <br>

    <footer style="color:grey">COS30045 Data Visualization<br>Kam Yen Tong Bloggs</footer>

</body>
</html>
