<body>

    <h1>The D3 Journey starts here...</h1>
    <h2>The following is a modified version of original Lab 3-2</h2>

    <script>
        var w = 700;
        var h = 300;
        var padding = 60;

        // Define a dataset with pairs of x and y values
        var dataset = [
            [2, 8],
            [3, 5],
            [5, 17],
            [6, 6],
            [6, 12],
            [7, 20],
            [8, 22],
            [10, 11],
            [5, 12],
            [6, 16],
        ];

        
        //The x-values to the width of the SVG
        var xScale = d3.scaleLinear()
            .domain([d3.min(dataset, function (d) { return d[0]; }) - 1, d3.max(dataset, function (d) { return d[0]; })])
            .range([padding, w - padding]);

        //The y-values to the height of the SVG
        var yScale = d3.scaleLinear()
            .domain([d3.min(dataset, function (d) { return d[1]; }) - 5, d3.max(dataset, function (d) { return d[1]; })])
            .range([h - padding, padding]);
        
        //Create an SVG element and append it to the body
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        //Create circle
        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return xScale(d[0]);
            })
            .attr("cy", function (d) {
                return yScale(d[1]);
            })
            .attr("r", 5)
            .attr("fill", "slategrey");

        //Add labels to each data point
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d[0] + "," + d[1];
            })
            .attr("x", function (d) {
                return xScale(d[0]) + 10;
            })
            .attr("y", function (d) {
                return yScale(d[1]);
            })
            .attr("font-size", "12px")
            .attr("fill", "limegreen");

        // Create the X-axis using the xScale
        var xAxis = d3.axisBottom()
        .ticks(5)
        .scale(xScale);

        svg.append("g")
        .attr("transform","translate(0, "+(h - padding)+")")
        .call(xAxis);

        // Create the Y-axis using the yScale
        var yAxis = d3.axisLeft()
        .ticks(5)
        .scale(yScale);

        svg.append("g")
        .attr("transform","translate("+ padding +", 0)")
        .call(yAxis)

        // Add X axis label:
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", w - padding) // Position at the end of the x-axis
            .attr("y", h - 20) // Slightly above the edge of the SVG
            .attr("font-size", "14px")
            .attr("fill", "black")
            .text("Tree Age (year)");

        // Add Y axis label:
        svg.append("text")
            .attr("text-anchor", "right")
            .attr("transform", "rotate(-90)") // Rotate the text
            .attr("x", -h / 2) // Inverse because of rotation
            .attr("y", 20) // Adjust positioning
            .attr("font-size", "14px")
            .attr("fill", "black")
            .text("Tree Height (m)");
    </script>
