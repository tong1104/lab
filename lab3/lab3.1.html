    <title>Task 2.3 D3 Data Scatter Plot</title>
    <link rel="stylesheet" href="../../style.css">

    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <header>
        <ul class="navbar">
            <li><a href="../mainpage.html">Home</a></li>
            <li><a href="../lab3/lab3.1.html">Lab 3.1</a></li>
            <li><a href="../lab3/lab3.2.html">Lab 3.2</a></li>
        </ul>
    </header>

    <h1>The D3 Journey starts here...</h1>

    <script>
        var w = 800;
        var h = 300;
        var padding = 60;

        var dataset = [
            [5, 20],
            [500, 90],
            [250, 50],
            [100, 33],
            [330, 95],
            [410, 12],
            [475, 44],
            [25, 67],
            [85, 21],
            [220, 88],
        ];

        var xScale = d3.scaleLinear()
            .domain([d3.min(dataset, function (d) { return d[0]; }), d3.max(dataset, function (d) { return d[0]; })])
            .range([padding, w - padding]);

        var yScale = d3.scaleLinear()
            .domain([d3.min(dataset, function (d) { return d[1]; }), d3.max(dataset, function (d) { return d[1]; })])
            .range([h - padding, padding]);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return xScale(d[0]);
            })
            .attr("cy", function (d) {
                return yScale(d[1]);
            })
            .attr("r", 5)
            .attr("fill", "slategrey");

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d[0] + "," + d[1];
            })
            .attr("x", function (d) {
                return xScale(d[0]) + 10;
            })
            .attr("y", function (d) {
                return yScale(d[1]);
            })
            .attr("font-size", "12px")
            .attr("fill", "black");

    </script>

</body>
